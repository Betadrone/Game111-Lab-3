<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <table>
        <tr>
            <td><input type="text" id="expression" name="expression" value=""></td>
            <td><button type="button" name="button" onclick="clear()">Clear</button></td>
        </tr>
        <tr>
            <td>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>/</button>
            </td>
        </tr>
        <tr>
            <td>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>*</button>
            </td>
        </tr>
        <tr>
            <td>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
                </td>
        </tr>
        <tr>
            <td>
                <button>0</button>
                <button>.</button>
                <button>=</button>
                <button>+</button>
            </td>
        </tr>
    </table>
    <script type="text/javascript">
        function calculate() {
            
            let text = document.getElementById("expression").value
            result = eval(text)
            document.getElementById('expression').value = result;

        }
    </script>
</body>
</html>
